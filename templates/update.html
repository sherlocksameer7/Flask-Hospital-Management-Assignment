<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/dashboard">Add Patient</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/search">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/update">Edit</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/delete">Delete</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="/update" method="post">
                    <table class="table">
                        <tr>
                            <td>Mobile Number</td>
                            <td> <input type="number" name="mobnumber" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td> <input type="text" name="name" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>Age</td>
                            <td> <input type="number" name="age" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td> <input type="text" name="address" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>DOB</td>
                            <td> <input type="date" name="dob" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>Place</td>
                            <td> <input type="text" name="place" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>Pincode</td>
                            <td> <input type="number" name="pincode" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" class="btn btn-primary">Update</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
